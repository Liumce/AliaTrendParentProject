<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="include/header::html('趋势投资-个人信息')" ></head>
  <body style="font-size:16px">
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
      <h5 class="my-0 mr-md-auto font-weight-normal"><a href="/">首页</a></h5>
	  
	  <div class="showing">
		<p th:if="${user==null}" ><a href="/signin" class="btn btn-outline-primary">登陆</a></p>
		<p th:unless="${user==null}" ><span>欢迎，<a href="/user/profile"><span th:text="${user.name}"></span></a></span>
        &nbsp;&nbsp;&nbsp;
        <a href="/signout" class="btn btn-outline-primary">登出</a>
		</p>
	</div>
	 
    </div>

    <div class="container" style="max-width: 960px">
      <div class="row">
        <div class="col-12 col-md">
          <h3>账户详情</h3>
		  <p><img class="rounded" style="width:80px;height:80px" th:src="${ user.imageUrl}"></p>
		  <p>邮箱: <span th:text="${user.email}"></span></p>
		  <p>姓名: <span th:text="${user.name}"></span></p>
		  <p>注册时间: <span th:text="${user.createdDateTime}"></span></p>
        </div>
      </div>
    </div>
	
	<div th:replace="include/footer::html" ></div>
	
	
  </body>
</html>
