<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>趋势投资分析系统模拟回测登录界面</title>
	<!-- Bootstrap core CSS -->
	<link th:href="@{webjars/bootstrap/3.3.7/css/bootstrap.css}" rel="stylesheet">
	<!-- Custom styles for this template -->
	<link th:href="@{/css/signin.css}" rel="stylesheet">
</head>

<body class="text-center">
<form class="form-sign-in" action="view.html">
	<img class="mb-4" th:src="@{img/trend.png}" alt="" width="500" height="140">
	<h1 class="h3 mb-3 font-weight-normal">请登录</h1>
	<!--    placeholder是html5的新特性，用于实现输入框里那个浅色的输入提示-->
	<label class="sr-only">Username</label>
	<input type="name" class="form-control" placeholder="用户名" required="" autofocus="">
	<label class="sr-only">Password</label>
	<input type="password" class="form-control" placeholder="密码" required="">
	<div class="checkbox mb-3">
		<label>
			<input type="checkbox" value="remember-me"> 记住我
		</label>
	</div>
	<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
	<p class="mt-5 mb-3 text-muted">© 2020-2021</p>
	<a class="btn btn-sm">中文</a>
	<a class="btn btn-sm">English</a>
</form>

</body>

</html>
